<dom-module id="px-navbar">
	<link rel="import" type="css" href="css/px-navbar.css">
	<style media="screen">
		:host{
			display: block;
		}
	</style>
	<template strip-whitespace>


		<header class="navbar">
			<div class="navbar__inner">


				<template is="dom-if" if="{{drawer}}">
					<div class="navbar__left">
						<button class="navbar__button" on-click="_handleNaviconClick">
							<i class="fa fa-2x fa-navicon"></i>
						</button>
					</div>
				</template>

				<template is="dom-if" if="{{!back}}">
					<content select="[left]"></content>
				</template>

				<template is="dom-if" if="{{back}}">
					<div class="navbar__left">
						<button class="navbar__button navbar__button--back" on-click="_handleBackClick">
							<i class="fa fa-2x fa-angle-left"></i>
							<span>{{backLabel}}</span>
						</button>
					</div>
				</template>

				<div class="navbar__center">
					<span class="navbar__title">
						<span hidden="{{!title}}">{{title}}</span>
						<content select="[title]"></content>
					</span>
					<span class="navbar__subtitle">
							<span hidden="{{!subtitle}}">{{subtitle}}</span>
						<content select="[subtitle]"></content>
					</span>
					<content select="[center]"></content>
				</div>

				<content select="[right]"></content>
				<content id="navbarContent" select="*, [content]"></content>
			</div>
		</header>
	</template>
	<script>
		Polymer({
			is: 'px-navbar',
			behaviors: [

				pxNavbarBehavior,
					Polymer.IronResizableBehavior
			],
			properties: {
				/**
				 * The sub-title to display.
					*/
				subtitle: {
					type: String
				},
				/**
				 * The title to display.
				 */
				title: {
					type: String
				},
				/**
				 * The #id of the view container.
				 */
				viewContainer: {
					type: String,
					notify: true,
					reflectToAttribute: true
				},
				/**
				 * Fix the navbar to the top.
				 */
				fixed: {
					type: Boolean,
					value: false
				},
				/**
				 * Add a shadow to the navbar
				 */
				shadow: {
					type: Boolean,
					value: false
				},
				/**
				 * The view containers instance.
				 */
				views: {
					type: Object
				},
				/**
				 * The drawer id.
				 */
				drawer: {
					type: Object
				},
				/**
				 * To show the back button or not.
				 */
				back: {
					type: Boolean,
					value: false,
					reflectToAttribute: true
				},
				/**
				 * The label for the back button.
				 */
				backLabel: {
					type: String,
					value: 'Back'
				}
			},
			listeners: {
				'iron-resize': '_resizeHandler'
			},
			observers: [
				'resetLayout(isAttached, fixed)'
			],
			resetLayout: function(){
        console.warn(this.tagName, 'resetLayout');
      },
      _resizeHandler: function() {
        this.resetLayout();
      }
		});
	</script>
</dom-module>

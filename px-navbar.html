<dom-module id="px-navbar">
	<link rel="stylesheet" href="css/px-navbar.css">
	<template strip-whitespace>
		<style>
			:host {
				position: absolute;
				top: 0;
				right: 0;
				left: 0;
			}

			:host .navbar__fixed {
				position: fixed;
				top: 0;
			}
			:host .navbar--alt::content .navbar__button,
			:host .navbar--dark::content .navbar__button,
			:host .navbar--primary::content .navbar__button {
				color: #fff !important;
			}

		</style>
		<div class="navbar__inner">

			<template is="dom-if" if="{{drawer}}">
				<div class="navbar__left">
					<button class="navbar__button" on-click="_handleNaviconClick">
						<i class="fa fa-2x fa-navicon"></i>
					</button>
				</div>
			</template>

			<template is="dom-if" if="{{back}}">
				<div class="navbar__left">
					<button class="navbar__button navbar__button--back" on-click="_handleBackClick">
						<i class="fa fa-2x fa-angle-left"></i>
						<span>{{backLabel}}</span>
					</button>
				</div>
			</template>

			<template is="dom-if" if="{{!back}}">
				<content select=".navbar__left, [left]"></content>
			</template>

			<template is="dom-if" if="{{title}}">
				<div class="navbar__center">
					<span class="navbar__title">{{title}}</span>
					<span class="navbar__subtitle">{{subtitle}}</span>
				</div>
			</template>

			<div class="navbar__center">
				<span class="navbar__title"><content select="[title]"></content></span>
				<span class="navbar__subtitle"><content select="[subtitle]"></content></span>
			</div>
			<div class="navbar__right">
				<content select="[right]"></content>
			</div>

			<content id="navbarContent" select="[content]"></content>

		</div>
	</template>
	<script>
		Polymer({
			is: 'px-navbar',
			behaviors: [pxNavbarBehavior],
			properties: {
				/**
				 * The sub-title to display.
					*/
				subtitle: {
					type: String
				},
				/**
				 * The title to display.
				 */
				title: {
					type: String
				},
				/**
				 * The #id of the view container.
				 */
				viewContainer: {
					type: String,
					notify: true,
					reflectToAttribute: true
				},
				/**
				 * Fix the navbar to the top.
				 */
				fixed: {
					type: Boolean,
					value: false
				},
				/**
				 * Add a shadow to the navbar
				 */
				shadow: {
					type: Boolean,
					value: false
				},
				/**
				 * The view containers instance.
				 */
				views: {
					type: Object
				},
				/**
				 * The drawer instance.
				 */
				drawer: {
					type: Object
				},
				/**
				 * To show the back button or not.
				 */
				back: {
					type: Boolean,
					value: false,
					reflectToAttribute: true
				},
				/**
				 * The label for the back button.
				 */
				backLabel: {
					type: String,
					value: 'Back'
				}
			}
		});
	</script>
</dom-module>

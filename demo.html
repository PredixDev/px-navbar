<html>

<head>
	<title>px navbar demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel='stylesheet prefetch' href='http://predixdev.github.io/px-library-design/css/style.css'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>

	<!-- TODO: Dependencies -->
	<script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
 


	<!-- TODO: pxm components -->
	<link rel="import" href="../px-view/px-views.html">
	<link rel="import" href="../px-example/px-example.html">
	<link rel="import" href="px-navbar.html">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
	<script type="text/javascript">
		if ('addEventListener' in document) {
			document.addEventListener('DOMContentLoaded', function() {
				FastClick.attach(document.body);
			}, false);
		}
	</script>
</head>

<body>



	<div class="text-center">
		<button onclick="appViews.prev()" class="btn btn-lg radius background-color-primary btn-ouline no-text-decoration color-white cursor-pointer  opacity-75 hover-opacity-100">
			Prev View
		</button>
		<button onclick="appViews.next()" class="btn btn-lg radius background-color-primary btn-outine no-text-decoration color-white cursor-pointer  opacity-75 hover-opacity-100">
			Next View
		</button>
	</div>

	<px-views id="appViews" loop theme="dark">
		<px-view id="view0" title="Main View" route="#/view0" main>
			<px-navbar id="view0-navbar" view-container="appViews"></px-navbar>
			<div class="content">
				<h1>px-navbar</h1>
				<p>The px-navbar component is a responsive mobile first navigation bar.</p>
				<px-navbar id="navbar1" title="Navbar Title" subtitle="Subtitle"></px-navbar>



			</div>
		</px-view>
		<px-view id="view1" title="View" route="#/view2">
			<px-navbar id="navbar3" title="Navbar Title" subtitle="Subtitle" theme="primary"></px-navbar>

			<div class="content">
				<h1>View-1</h1>
			</div>
		</px-view>
		<px-view id="view2" title="View" route="#/view2">
			<px-navbar id="navba5" title="Navbar Title" subtitle="Subtitle" theme="dark"></px-navbar>
			<h1>View-2</h1>
		</px-view>
		<px-view id="view3" title="View" route="#/view3">
			<px-navbar id="navbar2" title="Navbar Title" subtitle="Subtitle" theme="chrome"></px-navbar>
			<h1>View-3</h1>
		</px-view>
		<px-view id="view4" title="View" route="#/view4">
			<px-navbar id="view4-navbar">
			</px-navbar>
			<h1>View-4</h1>
		</px-view>
		<px-view id="view5" title="View" route="#/view5">
			<h1>View 5</h1>
		</px-view>
	</px-views>



</body>

</html>

<html>

	<head>
		<title>px-navbar mobile demo</title>
		<!-- Sets initial viewport load and disables zooming  -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">

		<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="apple-touch-icon" href="touch-icon-iphone.png">

		<link rel='stylesheet prefetch' href="http://predixdev.github.io/px-library-design/css/style.css">

		<script src="../webcomponentsjs/webcomponents.min.js"></script>
		<script src="../fastclick/lib/fastclick.js"></script>

		<link rel="import" href="../px-table-view/px-table-view.html">
		<link rel="import" href="../px-drawer/px-drawer.html">
		<link rel="import" href="px-navbar.html">

		<style media="screen">
		body {

			margin: 0;
			height: 100vh;
			padding: 45px 0;
		}

		ol {
			margin: 0;
		}

		.flex .btn {
			margin: 4px;
		}

		</style>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
	  <script type="text/javascript">
	    if ('addEventListener' in document) {
	      document.addEventListener('DOMContentLoaded', function() {
	        FastClick.attach(document.body);
	      }, false);
	    }
	  </script>
		<script type="text/javascript">
		document.addEventListener('WebComponentsReady', function() {
			window.scrollTo(0, 1);
		});
		</script>
	</head>

	<body unresolved class="u-bg--gray1">

		<template id="navbarTmpl" is="dom-bind">
			<px-navbar id="navbar1" title="{{title}}" subtitle="{{subtitle}}">
				<div class="navbar__left">
					<button class="navbar__button" onclick="document.getElementById('myLeftDrawer').toggle()">
						<i class="fa fa-lg fa-bars"></i>
					</button>
				</div>
				<div class="navbar__right">
					<button class="navbar__button" onclick="document.getElementById('myOtherDrawer').toggle()">
						<i class="fa fa-lg fa-ellipsis-v"></i>
					</button>
				</div>
			</px-navbar>

			<px-drawer id="myLeftDrawer" side="left" theme="dark" fixed>
				<ul class="table-view">
					<px-table-row title="Home" icon="fa fa-home" type="tappable"></px-table-row>
					<px-table-row title="Dashboard" icon="fa fa-dashboard" type="tappable"></px-table-row>
					<px-table-row title="Alerts" icon="fa fa-exclamation-triangle" type="tappable"></px-table-row>
					<px-table-row title="Cases" icon="fa fa-briefcase" type="tappable"></px-table-row>
					<px-table-row title="Analysis" icon="fa fa-bar-chart" type="tappable"></px-table-row>
				</ul>
			</px-drawer>

			<px-drawer id="myOtherDrawer" side="bottom" theme="dark" fixed>
				<div class="u-m">
					<p>
						This is content inside of the drawer
					</p>
					<p class="flex flex--col">
						<button class="btn btn--full" type="button" onclick="document.getElementById('navbar1').theme = 'default'">Default</button>
						<button class="btn btn--full" type="button" onclick="document.getElementById('navbar1').theme = 'transparent'">Transparent</button>
						<button class="btn btn--full" type="button" onclick="document.getElementById('navbar1').theme = 'chrome'">Chrome</button>

						<button class="btn btn--full" type="button" onclick="document.getElementById('navbar1').theme = 'dark'">Dark</button>
						<button class="btn btn--full" type="button" onclick="document.getElementById('navbar1').theme = 'primary'">Primary</button>
					</p>
				</div>
			</px-drawer>


			<div class="viewport">
				<div class="u-m">
					<h2>px-navbar</h2>

					<p>The px-navbar enables navigation through an information hierarchy and, optionally, management of screen contents.</p>

					<p>When the user goes to a new level in a navigation hierarchy, two things should happen:</p>

					<ol>
						<li>The navigation bar title should change to the new level’s title, if appropriate.</li>
						<li>A back button should appear in the left end of the bar; it can be labeled with the previous level’s title if it adds value.</li>
					</ol>

					<p>In general, a navigation bar should contain no more than the view’s current title, the back button, and one control that manages the view’s contents.</p>

					<blockquote>
						<p>By default, the buttons are a minimum size of 44x44 (Per Apple Design Guidelines)</p>
					</blockquote>
					<p>The following items are configurable:</p>

					<ul>
						<li>title</li>
						<li>subtitle</li>
						<li>buttons on the left/right</li>
					</ul>


				</div>
			</div>
		</template>
		<script type="text/javascript">
		var tmpl = document.getElementById('navbarTmpl');
		tmpl.title = "View Title";
		//	tmpl.subtitle = "View Context";


		</script>



	</body>

</html>
